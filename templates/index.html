<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Potato Disease Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      /* Background */
      body {
        background: linear-gradient(135deg, #000428, #004e92);
        font-family: 'Arial', sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Navbar */
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
      }

      /* Card design */
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        max-width: 600px;
        text-align: center;
        transition: 0.3s ease-in-out;
      }

      .container:hover {
        transform: scale(1.02);
      }

      /* Button Styling */
      .btn-primary {
        background: #ff9800;
        border: none;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        transition: 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background: #e68900;
        transform: scale(1.05);
      }

      /* Image Styling */
      .image-preview {
        width: 100%;
        max-height: 300px;
        border-radius: 10px;
        object-fit: cover;
        margin-top: 15px;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg w-100">
      <div class="container-fluid text-center">
        <a class="navbar-brand mx-auto" href="#">Potato Disease Classifier</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2 class="mb-4">Upload an Image</h2>

      <!-- File Upload Form -->
      <form action="/" method="post" enctype="multipart/form-data">
        <label for="fileInput" class="form-label">Choose an image file:</label>
        <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>

      {% if message %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
      {% endif %}

      {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image" class="image-preview">
        <div class="mt-3 p-3 bg-dark rounded">
          <p><strong>Actual Label:</strong> {{ actual_label }}</p>
          <p><strong>Predicted Label:</strong> {{ predicted_label }}</p>
          <p><strong>Confidence:</strong> {{ confidence  }}%</p>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
